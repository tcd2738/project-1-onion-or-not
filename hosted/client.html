<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h1>Onion or Not</h1>
    <h2 class="hide" id="articleTitle"></h2>

    <form id="addUserForm" action="/addUser" method="post">
      <label>Add at least one player to begin!</label>
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <input type="submit" value="Post User Methods" />
    </form>

    <section id="currentUsers">
    </section>

    <section id="scoreboard">

    </section>

    <form id="getForm" action="/getGameData" method="get">
      <select id='getUrlField'>
        <option value='/getGameData'>/getGameData</option>
        <option value='/getNextArticle'>/getNextArticle</option>
        <option value='/notReal'>/notReal</option>
      </select>

      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Methods" />
    </form>

    <button id="nextQuestion" type="button">Get Next Question</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
