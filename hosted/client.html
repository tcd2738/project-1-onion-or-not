<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h1>Onion or Not</h1>
    <div id="roundNumHolder">
      <h3>Round:</h3>
      <h3 id="roundNum"> 0 </h3>
    </div>
    <h2 class="hide" id="articleTitle"></h2>

    <h3 id="winnerHolder"></h3>

    <p id="instructions">
      Add as many players as you'd like, and then play through ten rounds of weird headlines.
      The player with the most points at the end wins!
    </p>

    <form id="addUserForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <input type="submit" value="Add Player"/>
    </form>
    
    <button id="startButton" type="button">Begin!</button>
  </section>
  <section id="content">
    <section id="currentUsers"></section>

    <button id="nextQuestion" class="hide" type="button">Get Next Question</button>
  </section>
  <section id="responseHandler"></section>
</body>
</html>
